</h1>
<hr>

<div class="row row-cols-1  row-cols-md-2  row-cols-lg-4 g-4">
    <div class="col" *ngFor="let juego of games">
      <div class="card bg-dark" >
        <img [src]="juego.url" class="card-img-top" alt="juego.name">
        <div class="card-body">
          <h5 class="card-title">{{juego.name}}</h5>
          <p class="card-text">Click aqui para votar</p>

          <button class="btn btn-outline-primary" (click)="votarJuego(juego)">
              Votar
          </button>
        </div>
      </div>
    </div>
</div>
